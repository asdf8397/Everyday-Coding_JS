<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>조건문</title>
</head>
<body>
	<script type="text/javascript">

		// 조건문은 if로 시작한다.
		// if 뒤의 괄호에 조건이 오고 조건이 될 수 있는 값은 Boolean이다
		// Boolean의 값이 true라면 조건이 담겨진 괄호 다음에 중괄호 구문이 실행된다.

		if (true) {
			alert("result : true")
		};

		if (false) {
			alert("result : false")
		};

		if (true) {
			alert(1);
			alert(2);
			alert(3);
			alert(4);
		}
		alert(5);

		// alert생성 1,2,3,4,5

		if(false) {
			alert(1);
			alert(2);
			alert(3);
			alert(4);
			alert(5);
		}
		alert(6);

		// alert생성 6

		// 예시

		if(true){
			console.log("안녕하십니까 if문 처음배웁니다")
		} 	

		if(false){
			console.log("If문은 쓰래기입니다.")
		} else {
			console("안녕하세요 출력이 안된다면 else문 일거에요")
		}

		// else
		// if만으로는 좀 더 복잡한 상황을 처리하는데 부족하다. 그것을 보완하기 위해서 else문, else if문을 추가해서 사용할수있다.

		if(false) {
			console.log("1");
		} else {
			console.log(12);
		}

		if (false) {
			console.log(13);
		} else {
			console.log("안녕하세요 else입니다.")
		}

		// else if
		// else if를 이용하면 조건문을 좀 더 풍부하게 할 수 있다.

		if(false) {
			console.log("Hello JS World");
		} else if(true) {
			console.log("이게 선택될까요? <1>");
		} else if(true) {
			console.log("이게 선택될까요? <2>");
		} else if(true) {
			console.log("이게 선택이 될까요?<3>");
		} else(true) {
			console.log("이게 마지막 선택입니다<4>");
		};



		if(false) {
			console.log(1);
		} else if(true) {
			console.log(2);
		} else if(true) {
			console.log(3);
		} else(true) {
			alert(4);
		} //2

		if (false) {
			console.log(1);
		} else if(false) {
			console.log(2);
		} else if(true) {
			console.log(3);
		} else (true) {
			alert(4);
		} // 3

		if (false) {
			console.log(1);
		} else if(false) {
			console.log(2);
		} else if (false) {
			console.log(3)
		} else {
			alert(4);
		} // 4

		// 조건문의 응용
		prompt("당신의 나이는?"); 
		// 프롬프트가 나오면서 입력할수 있고 입력하면 입력한 내용이 console창에 찍히게 된다.
		// 사용자가 입력한 값을 console에 받을 수 있다.
		// 당신의 이름은? 이라고 프롬프트가 나오고

		alert(prompt("당신의 나이는?"));
		// 프롬프트로 화면에 입력할수 있게 당신의 나이는?이라고 하면서 입력창이 나오고 입력하면 console에 찍히는게 아니라 알림으로 입력한 내용이 알림으로 alert되서 화면에 나타난다.(알림으로)
	</script>
</body>
</html>
