<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반복문 loop, iterate</title>
</head>
<body>
	<script type="text/javascript">
		// while문
		/*
		var i = 0;
		while(i < 10) {
			document.write("Coding everybody" + i + "<br>");
			i = i + 1;
		}
		*/

		// for문
		// i = i + 1;, i = i++은 똑같다.
		var i = 0;
		for (var i = 0; i < 10; i = i + 1) {
			document.write("Coding everybody" + i + "<br>");
		}

		var i = 0;
		for (var i = 0; i < 10; i++) {
			document.write("Coding everybody" + i + "<br>");
		}
	</script>
</body>
</html>
