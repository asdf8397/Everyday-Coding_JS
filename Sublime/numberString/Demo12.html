<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>객체</title>
</head>
<body>
	<script type="text/javascript">
		/* 객체(Object) */
		// 연관배열(associative array) 또는 맵(map), 딕셔너리(Dictionary)

		// 객체의 생성
		// 객체 생성방법 첫번째
		var grades = {"egoing":10, "k8805":6, "sorialgi": 80};
		
		// 객체 생성방법 두번째
		var grades = {};
		grades["egoing"] = 10;
		grades["k8805"] = 6;
		grades["sorialgi"] = 80;

		// 객체 생성방법 세번째
		var grades = new Object();
		grades["egoing"] = 10;
		grades["k8805"] = 6;
		grades["sorialgi"] = 80;

		// 객체의 배열안의 "egoing": 10에서 egoing은 key이고 10은 value이다.
	</script>
</body>
</html>
