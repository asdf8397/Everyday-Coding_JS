<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반복문의 제어</title>
</head>
<body>
	<script type="text/javascript">
		// break(반복문을 완전히 종료)
		// 반복작업을 중간에 중단시키고 싶다면 break
		
		/*
		for (var i = 0; i < 10; i++) {
			if(i === 5) {
				break;
			}
			document.write("coding everybody" + i + "<br>");
		};
		*/

		// continue(순간의 반복문을 종료)
		for (var i = 0; i < 10; i++) {
			if (i === 5) {
				continue; // continue는 i ===5의 5를 건너뛰고 다음 반복문으로 넘어간다.
			}
			document.write(i + "coding everybody <br>" );
		};

	</script>
</body>
</html>
