<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>비교</title>
</head>
<body>
	<script type="text/javascript">
		// 연산자
		a = 10; //a에 10을 넣어줄때 연산자라고함
		console.log(a);
		// JS는 var같은 변수선언해주지않고 a = 10;을 써도 됨

		// 비교연산자
		/* a == b < > >= <= true, false
		 * 두가지의 변수를 비교해서 true false를 비교해서 
		 * 참 거짓같은 비교하는 것을 비교연산자라고한다.
		 */
	</script>
</body>
</html>
