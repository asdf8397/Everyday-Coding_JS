<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo2</title>
	<script type="text/javascript">
		console.log(Math.pow(3,2)); // 9,  3의 2승
		console.log(Math.round(10.6)); // 11, 10.6을 반올림
		console.log(Math.ceil(10.2)); // 11, 10.2를 올림
		console.log(Math.floor(10.6)); // 10, 10.6을 내림
		console.log(Math.sqrt(9)); // 3,  3의 제곱근
		console.log(Math.random()); // 0부터 1까지 사이의 랜덤한 숫자
	</script>
</head>
<body>
	<!-- <script type="text/javascript">
		alert("cording \n everybody")
		// \n은 줄바꿈할때 약속되어있음
	</script> -->
	<script type="text/javascript">
		// 뛰어쓰기하고싶을때
		alert("cording" + " " + "everybody")
	</script>
	<!--JS에서-->
	<!--"coding".length라고 치면 문자가 몇개인지 갯수가 나온다. -->

</html>
