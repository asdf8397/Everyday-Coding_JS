<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>비교</title>
</head>
<body>
	<script type="text/javascript">
		// 동등연산자 (equal operator)
		// 동등 연산자로 좌항과 우항을 비교해서 서로 값이 같다면 true 다르면 false가 된다

		console.log(1==2); // false
		console.log(2==2); // true
		console.log("one"=="one"); //
		console.log("one"=="two");

		// a=1;과 a==1; 차이가 있다
		// a=1;은 1을 a에 대입하는 것, a==1;은 a와 1은 같다는 뜻

		// 일치연산자
		// 일치 연산자 === 좌항과 우항이 '정확'하게 같을때 true 다르면 false가 된다.
		console.log(1 === "1"); // false
		console.log(1 == "1"); // true

		// JS에서는 데이터타입이 다른데도 불구하고 
		// 1 == "1"; true 같다고 표시한다.
		// 1 === "1"; false로 표시한다.
		// 개발에서 오류를 발생시킨다. "=="는 그렇기 때문에 무조건 "==="을 사용해야한다.

		// 부정 !=
		console.log(1!=2); // true;
		console.log(1!=1); // false;
		console.log("one"!="one") // false
		console.log("one"!="two") // true


		// 부등호
		console.log(10>20); // false
		console.log(10>1); // true
		console.log(10>10); // false

		console.log(10>=20); // false
		console.log(10>=1); // true
		console.log(10>=10); // true


	</script>
</body>
</html>
