<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>동등연산자와 일치연산자 더 알아보자</title>
</head>
<body>
	<script type="text/javascript">
		var a;
		console.log(a); // undifined
		// undifined 프로그래머가 의도하지 않고 값이 없는것
		// undifined는 완전히 빈공간임

		var b = null;
		console.log(b); // null
		// null 프로그래머가 값이 없는 것을 따로 지정한것
		// 비어있지만 null이라는 공간을 차지하고있다

		// DataType

		// number: -1, 0, 1, 2, 3
		// boolean: true, false;
		// String: "a", "b", "c";

		/* JS에서는 동등연사자 true == 1;을 true
			true == 2;을 false, true == 3;을 false로 한다.
			JS에서 true == '1';을 true
			true == '2'; false, true == '3'; false로 한다.

			true === 1; false, true === '1'; false
			
		*/
	
	</script>
</body>
</html>
