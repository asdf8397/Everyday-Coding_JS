<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>배열</title>
</head>
<body>
	<script type="text/javascript">
		// 배열의 사용
		function get_members() {
			return ["egoing","k8805","sorialgi","leezche"];
		}

		members = get_members();

		for(var i = 0; i < 3; i++) {
			document.write(members[i].toUpperCase() + "<br>");
			// for문을 이용해서 반복문으로 배열을 순차적으로 적어줄수있다.
		}


		document.write(members[0].toUpperCase() + "<br>");
		document.write(members[1].toUpperCase() + "<br>");
		document.write(members[2].toUpperCase() + "<br>");

		// .toUpperCase()는 소문자를 대문자로 바꿔준다. 소문자를 대문자로 바꿔주게 호출한다.
	</script>
</body>
</html>
