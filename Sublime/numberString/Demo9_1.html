<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반복문 loop, iterate</title>
</head>
<body>
	<script type="text/javascript">
		// while, for문은 반복문이다.
		var i = 0;
		while(i < 10) {
			i = i+1;
			document.write(i + " Coding everybody" + "<br>");
			// <br>은 글자로 취급된다 ""안에 찍어줘야 출력된다.
			// i는 변수이다.
			
		}
	</script>
</body>
</html>
