<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반복문 loop, iterate</title>
</head>
<body>
	Hello world <br>
	Hello world <br>
	Hello world <br>
	<script type="text/javascript">
		// while문 for문

		/* while (조건) {
			반복해서 실행할 코드
			}
		 */ 

		//document.write("Coding everybody <br>");
		// document.write("");은 출력문이다.(화면에 적히는 근데 잘 사용하지 않는다.)

		while(true) { // while문의 반복실행
			document.write("Coding everybody");
		}
		// while문 (true) document.write("Coding everybody")가 계속/연속적으로 반복실행된다.
		// 주의 오류걸릴수있음



	</script>
</body>
</html>
