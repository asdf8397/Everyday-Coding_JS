<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>함수</title>
</head>
<body>
	<script type="text/javascript">
		// 함수
		// 함수(function)은 하나의 로직을 재실행 할 수 있도록 하는 것으로 코드의 재사용성을 높여준다.

		// 함수의 형식 function

		/*
		function 함수명( [인자... [,인자]]) {
			코드
			return 반환값
		}
		*/

		// 기본 설명함수
		/*
		function numbering() {
			document.write(1);
		}
		numbering(); 
		numbering();
		numbering();
		numbering();
		numbering();
		numbering();
		*/

		// numbering();은 document.write(1);과 같다.
		// function numbering()을 호출했으면 그 안의 document.write(1);이 실행된다.

		function numbering() {
			i = 0;
			while(i < 10) {
				document.write(i);
				i += 1;
			}
		}
		numbering();
		numbering();
		numbering();
		numbering();
		numbering();
		numbering();
	</script>
</body>
</html>
