<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반복문의 중첩</title>
</head>
<body>
	<script type="text/javascript">
		for(var i = 0; i < 10; i++) {
			for(var j = 0; j < 10; j++) {
				document.write("coding everybody" +i+j+ "<br>");
			}
		}

		/*
		첫번째 for문, 두번째 for문 2개를 중첩for문을 구성했을때 2번째 for문에서 반복이 일어난다.
		10이 되는순간 첫번째 for문으로 들어가서 명령어가
		실행되고 다시 2번째 for문으로 들어와서 반복이 진행된다.
		*/
	</script>
</body>
</html>
