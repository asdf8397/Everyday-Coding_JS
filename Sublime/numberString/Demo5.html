<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>줄바꿈 여백</title>

</head>
<body>
	<script type="text/javascript">
		var a = 1;
		alert(a);
		// ";" 세미콜론은 명령이 끝났다는 것을 명시적으로 표시할때 사용한다.
		// Java에서는 세미콜론찍어야되지만 JS에서는 세미콜론 찍지 않아도 된다.
		// 명시적으로 세미콜론을 생성하는 것은 좋은습관이다.

		// var a = 1; alert(a); 한줄에 다 적어줄땐 세미콜론이 필요하다.
	</script>
</body>
</html>
