<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>변수의 선언</title>
</head>
<body>
	<script type="text/javascript">
		var a = 1;
		console.log(a+1); // 2

		var b = 2;
		console.log(b+3); // 3

		var first = "cording";
		console.log(first + "everybody"); // cordingeverybody

		var c = "codingtest", d = "everybody";
		console.log(c + d);
		// 한번 변수선언할때 여러개 같이 할 수 있다.
		// var c,d 같이 할 수 있다.

		
		// 변수사용(편리성)
		// 변수를 변경해줘야할 경우 하드코딩은 다 바꿔줘야한다.
		// 그렇지만 변수선언은 젤위의 시작된 변수 제일 첫번째 변수를 바꿔주면 된다.

		a = 100;
		num1 = a + 10;
		console.log(num1);

		num2 = a / 10;
		console.log(num2);

		num3 = a - 10;
		console.log(num3);

		num4 = a * 10;
		console.log(num4);


	</script>
</body>
</html>
