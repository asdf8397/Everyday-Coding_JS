<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>함수의 출력</title>
</head>
<body>
	<script type="text/javascript">
		function get_argument(arg) { //get_argument(arg)는 매개변수, parameter라고한다.
			return arg;
		}

		alert(get_argument(1)); // get_argument(1)는 인자 또는 argument라고한다.
		alert(get_argument(2));

		// arg는 변수가 된다.
		// arg의 자리에 get_arguemnt(1);에서 1이 들어가서 arg에 1이 들어가고 return arg;에 1이 들어가서 1이 출력된다.

		function get_arguments(arg1, arg2) {
			return arg1 + arg2;
		}

		alert(get_arguments(10, 20));
		alert(get_arguments(20, 30));
		
		// 생활코딩 (함수) 다양한 정의 방법 5/5 다시한번 볼것

			}
		})();
		/*

	</script>
</body>
</html>
