<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>함수_입력과 출력</title>
</head>
<body>
	<script type="text/javascript">
		// return
		// 함수 내에서 사용한 return은 return뒤에 따라오는 값을 함수의 결과값으로 변환한다. 동시에 함수를 종료시킨다.

		function get_member1 () {
			return "egoing";
		}

		function get_member2 () {
			return "k8805";
		}

		alert(get_member1());
		alert(get_member2());

		// return은 함수를 종료시킨다.
		// return은 return뒤에 있는 값을 함수의 출력값으로 반환하게 된다.
		// return이 3개정도 있더라도 제일 앞의 return의 것이 출력된다 제일 첫번째것이 출력되고 뒤에 것들은 출력되지 않는다.
	</script>
</body>
</html>
