<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>함수를 정의하는 다른 방법</title>
</head>
<body>
	<script type="text/javascript">
		numbering = function () {
			i = 0;
			while(i < 10) {
				document.write(i);
				i += 1;
			}
		}

		function numbering() {
			i = 0;
			while(i < 10) {
				document.write(i);
				i += 1;
			}
		}

		alert(numbering());

		// 함수의 정의방법은 2가지가 있다.


		(function () {
			i = 0;
			while(i < 10) {
				document.write(i);
				i += 1;
			}
		}) (); 
		// 함수의 정의와 호출을 같이한다.
		// 익명함수,,,, 1회성 호출
	</script>
</body>
</html>
